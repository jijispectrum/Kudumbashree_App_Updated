{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(217, 180, 252);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: linear-gradient(135deg, rgb(8, 112, 42), rgb(252, 252, 252));
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            border-radius: 8px;
            height: 45px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: scale(1.02);
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="{% static 'img/logo.png' %}" alt="Kudumbashree Logo" class="logo">
        <h3 class="mb-3">User Login</h3>

        {% if error %}
            <p class="text-danger text-center">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">ðŸš€ Login</button>
        </form>

        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
        </p>
    </div>

</body>
</html>
