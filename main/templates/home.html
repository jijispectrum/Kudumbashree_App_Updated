{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Kudumbashree</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(217, 180, 252);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background:rgb(108, 196, 152);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar img.logo {
            height: 50px;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: 600;
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #007bff;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            max-width: 800px;
            background: linear-gradient(135deg, rgb(8, 112, 42), rgb(252, 252, 252));
            padding: 60px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            margin-top: 100px;
            animation: fadeIn 1s ease-in-out;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-top: 15px;
            color: black;
        }

        .btn-primary {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            background: #007bff;
            border: none;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: column;
                text-align: center;
            }

            .navbar .container div {
                margin-top: 10px;
            }

            .hero-section {
                margin-top: 120px;
                padding: 40px 20px;
            }

            .hero-section h1 {
                font-size: 2rem;
            }

            .hero-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <img src="{% static 'img/logo.png' %}" alt="Kudumbashree Logo" class="logo">

            <div>
                <a href="{% url 'login' %}">Member Login</a>
                <a href="{% url 'admin_login' %}">Admin Login</a>
                <a href="{% url 'register' %}">Register</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Welcome to Kudumbashree</h1>
        <p>Empowering women and transforming communities. Join us today and be a part of the change.</p>
        <a href="{% url 'register' %}" class="btn btn-primary mt-3">Get Started ðŸš€</a>
    </div>

</body>
</html>
