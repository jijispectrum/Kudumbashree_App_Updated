{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Kudumbashree</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(217, 180, 252);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar img.logo {
            height: 50px;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: 600;
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #007bff;
        }

        /* Card */
        .login-card {
            background: linear-gradient(135deg, rgb(8, 112, 42), rgb(252, 252, 252));
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        .form-label {
            font-weight: 600;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 8px;
            height: 45px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s;
            background: #007bff;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    {% comment %} <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <img src="{% static 'img/logo.png' %}" alt="Kudumbashree Logo" class="logo">
            <div>
                <a href="{% url 'member_login' %}">Member Login</a>
                <a href="{% url 'admin_login' %}">Admin Login</a>
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
        </div>
    </nav> {% endcomment %}

    <!-- Admin Login Card -->
    <div class="login-card">
        <h3 class="mb-3">Admin Login</h3>

        {% if error %}
            <p class="text-danger text-center">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">ðŸš€ Login</button>
        </form>
    </div>

</body>
</html>
