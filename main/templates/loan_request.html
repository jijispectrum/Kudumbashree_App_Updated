<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(217, 180, 252)
            ;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: linear-gradient(135deg,rgb(38, 167, 117),rgb(248, 251, 255));
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h2 {
            color:rgb(0, 0, 0);
            text-align: center;
            font-weight: bold;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            width: 100%;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .btn-secondary {
            width: 100%;
            margin-top: 10px;
            background: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request a Loan</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Select Loan Type</label>
                {{ form.loan }}
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Supporting Document</label>
                {{ form.document }}
            </div>
            <button type="submit" class="btn btn-primary">Submit Loan Request</button>
        </form>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
