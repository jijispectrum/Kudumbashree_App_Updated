<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Request a Loan</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Select Loan Type</label>
            {{ form.loan }}
        </div>
        <div class="mb-3">
            <label class="form-label">Upload Supporting Document</label>
            {{ form.document }}
        </div>
        <button type="submit" class="btn btn-primary">Submit Loan Request</button>
    </form>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</body>
</html>
