<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify & Edit Member Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Verify & Edit Member Details</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            {{ form.phone_number }}
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            {{ form.address }}
        </div>
        <div class="mb-3">
            <label class="form-label">Aadhar Number</label>
            {{ form.aadhar }}
        </div>
        <div class="mb-3">
            <label class="form-label">Ration Card Number</label>
            {{ form.ration_card_number }}
        </div>

        <button type="submit" name="action" value="approve" class="btn btn-success">Approve Membership</button>
        <button type="submit" name="action" value="reject" class="btn btn-danger">Reject Membership</button>
    </form>

    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back to Admin Dashboard</a>
</body>
</html>
