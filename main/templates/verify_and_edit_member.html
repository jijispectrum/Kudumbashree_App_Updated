<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Membership Approval</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(135deg,rgb(58, 140, 218),rgb(191, 196, 206));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .card {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        /* Input Fields */
        .form-control {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Buttons */
        .btn {
            border-radius: 20px;
        }

        .btn-success, .btn-danger, .btn-secondary {
            font-weight: bold;
        }

        /* File Input Styling */
        .custom-file-input {
            display: none;
        }

        .custom-file-label {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            background: rgba(37, 37, 37, 0.3);
            text-align: center;
            cursor: pointer;
            color: #fff;
            transition: 0.3s;
        }

        .custom-file-label:hover {
            background: rgba(214, 214, 214, 0.5);
        }

        /* Profile Picture */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            display: block;
            margin: 10px auto;
        }

        /* Dark Mode */
        .dark-mode {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
        }

        .dark-mode .card {
            background: rgba(0, 0, 0, 0.6);
        }

        .dark-mode .form-control {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .dark-mode .custom-file-label {
            background: rgba(0, 0, 0, 0.5);
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

    <div class="card">
        <h2 class="text-center mb-4">Membership Approval</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                {{ form.phone_number }}
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                {{ form.address }}
            </div>

            <div class="mb-3">
                <label class="form-label">Aadhar Number</label>
                {{ form.aadhar }}
            </div>

            <div class="mb-3">
                <label class="form-label">Ration Card Number</label>
                {{ form.ration_card_number }}
            </div>

            <!-- Profile Picture Upload -->
            <div class="mb-3">
                <label class="form-label">Profile Picture</label>
                <label class="custom-file-label" for="profile_picture">Choose a file</label>
                <input type="file" id="profile_picture" name="profile_picture" class="custom-file-input" onchange="previewImage(event)">
            </div>

            <!-- Display Current Profile Picture (if available) -->
            {% if user.profile_picture %}
                <div class="text-center">
                    <label class="form-label">Current Profile Picture:</label><br>
                    <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="profile-pic">
                </div>
            {% endif %}

            <!-- Image Preview -->
            <div id="imagePreviewContainer" class="text-center" style="display: none;">
                <img id="imagePreview" class="profile-pic">
            </div>

            <div class="text-center mt-3">
                <button type="submit" name="action" value="approve" class="btn btn-success me-2">Approve</button>
                <button type="submit" name="action" value="reject" class="btn btn-danger">Reject</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Admin Dashboard</a>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imagePreview = document.getElementById("imagePreview");
                    imagePreview.src = e.target.result;
                    document.getElementById("imagePreviewContainer").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
