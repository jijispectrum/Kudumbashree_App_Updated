<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Attendance Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(135deg,rgb(58, 140, 218),rgb(191, 196, 206));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Card Styling - Glassmorphism */
        .card {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        /* Table Styling */
        .table {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background: #343a40;
            color: #fff;
        }

        .table-hover tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Search Input */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            padding: 12px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff3f68, #ff5f7e);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.3);
            border: none;
        }

        /* Dark Mode */
        .dark-mode {
            background: linear-gradient(135deg, #1c1c1c, #383838);
        }

        .dark-mode .card {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .dark-mode .table {
            background: rgba(0, 0, 0, 0.4);
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

    <div class="card">
        <h2 class="text-center mb-4">ðŸ“Œ All Attendance Records</h2>

        <!-- Search Bar -->
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="ðŸ” Search attendance..." onkeyup="filterTable()">

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-white">
                <thead class="table-dark">
                    <tr>
                        <th>User</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendanceTable">
                    {% for record in attendance_records %}
                    <tr>
                        <td>{{ record.user.username }}</td>
                        <td>{{ record.date }}</td>
                        <td>{{ record.status }}</td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="3" class="text-center">No attendance records available.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-3">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">ðŸ”™ Back to Admin Dashboard</a>
        </div>
    </div>

    <script>
        function filterTable() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let rows = document.querySelectorAll("#attendanceTable tr");

            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
