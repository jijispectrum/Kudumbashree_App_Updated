<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Transaction History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(219, 191, 245);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .container {
            background: linear-gradient(135deg,rgb(38, 167, 117),rgb(248, 251, 255));
            max-width: 900px;
           
            padding: 30px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }

        .table {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .table thead {
            background: #007bff;
            color: white;
        }

        .table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .btn {
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: block;
            text-align: center;
            width: fit-content;
            margin: 20px auto 0;
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: scale(1.05);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 30px 15px;
            }

            .table th, .table td {
                font-size: 14px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Transaction History</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transaction Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.date }}</td>
                    <td>{{ transaction.transaction_type }}</td>
                    <td>â‚¹{{ transaction.amount }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="3" class="text-center">No transactions found.</td></tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
