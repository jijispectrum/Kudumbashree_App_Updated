{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background:rgb(213, 167, 243);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: linear-gradient(135deg, rgb(8, 112, 42), rgb(252, 252, 252));
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            border-radius: 8px;
            height: 45px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: scale(1.02);
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        textarea {
            resize: none;
            height: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="{% static 'img/logo.png' %}" alt="Kudumbashree Logo" class="logo">
            <h2 class="mb-4">Membership Registration</h2>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3 text-start">
                    <label class="form-label">Username</label>
                    {{ form.username }}
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Email</label>
                    {{ form.email }}
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Age</label>
                    {{ form.age }}
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Phone Number</label>
                    {{ form.phone_number }}
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Aadhar Number</label>
                    {{ form.aadhar }}
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Ration Card Number</label>
                    {{ form.ration_card_number }}
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Address</label>
                    {{ form.address }}
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Password</label>
                    {{ form.password1 }}
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Confirm Password</label>
                    {{ form.password2 }}
                </div>

                <button type="submit" class="btn btn-primary">ðŸš€ Register</button>
            </form>

            <div class="text-center mt-3">
                <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
            </div>
        </div>
    </div>

</body>
</html>
