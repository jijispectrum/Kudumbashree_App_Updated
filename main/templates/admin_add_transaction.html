<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg,rgb(93, 159, 235),rgb(231, 229, 233));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Card Styling - Glassmorphism */
        .card {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        /* Floating Labels */
        .form-control {
            background: transparent !important;
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            color: #fff !important;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }
        .form-label {
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Button Styling */
        .btn-primary {
            background: linear-gradient(135deg,rgb(206, 85, 85), #ff758c);
            border: none;
            padding: 12px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #ff5f7e, #ff3f68);
        }
        .btn-secondary {
            background: rgba(17, 236, 152, 0.2);
            border: none;
        }

        /* Dark Mode */
        .dark-mode {
            background: linear-gradient(135deg, #1f1f1f, #3c3c3c);
        }
        .dark-mode .card {
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
        }
        .dark-mode .form-control {
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }
        .dark-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

    <div class="card">
        <h2 class="text-center mb-4">ðŸ’³ Add Transaction</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Select User</label>
                {{ form.user }}
            </div>
            <div class="mb-3">
                <label class="form-label">Transaction Type</label>
                {{ form.transaction_type }}
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                {{ form.amount }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Transaction</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'admin_transactions' %}" class="btn btn-secondary">ðŸ“œ View Transactions</a>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
