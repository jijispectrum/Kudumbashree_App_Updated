<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Loan Installment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Update Loan Installment & Next Due Date</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Installment Amount</label>
            {{ form.installment_amount }}
        </div>
        <div class="mb-3">
            <label class="form-label">Next Due Date</label>
            {{ form.next_due_date }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Repayment</button>
    </form>

    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back to Admin Dashboard</a>
</body>
</html>
